<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger Menu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            color: white;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
        }

        .burger-menu {
            display: flex;
            flex-direction: column;
            cursor: pointer;
        }

        .bar {
            width: 25px;
            height: 3px;
            background-color: white;
            margin: 5px 0;
        }

        .nav-links {
            display: none;
            flex-direction: column;
        }

        .nav-links ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }

        .nav-links li {
            margin-bottom: 10px;
        }

        .reference {
            text-decoration: none;
            color: white;
            font-size: 16px;
        }

        @media only screen and (max-width: 768px) {
            .burger-menu {
                display: flex;
            }

            .nav-links {
                display: flex;
                position: absolute;
                top: 60px;
                left: 0;
                background-color: #333;
                width: 100%;
            }

            .nav-links ul {
                flex-direction: column;
                align-items: center;
            }

            .nav-links li {
                margin: 10px 0;
            }
        }
    </style>
</head>

<body>
    <header>
        <a class="logo" href="#">Burger Menu</a>

        <div class="burger-menu" onclick="toggleMenu()">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>

        <div class="nav-links">
            <ul>
                <li><a href="#" class="reference">Home</a></li>
                <li><a href="#" class="reference">About</a></li>
                <li><a href="#" class="reference">Contact</a></li>
            </ul>
        </div>
    </header>

    <!-- The rest of your website content goes here -->

    <script>
        let menuOpen = false;

        const toggleMenu = () => {
            menuOpen = !menuOpen;
            const navLinks = document.querySelector('.nav-links');
            navLinks.style.display = menuOpen ? 'flex' : 'none';
        };
    </script>
</body>

</html>
