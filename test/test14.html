<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Theme</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            color: white;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
        }

        .burger-menu {
            display: none;
            cursor: pointer;
        }

        .bar {
            width: 25px;
            height: 3px;
            background-color: white;
            margin: 5px 0;
        }

        .nav-links {
            display: flex;
        }

        .nav-links ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .nav-links li {
            margin-right: 20px;
        }

        .reference {
            text-decoration: none;
            color: white;
            font-size: 16px;
        }

        section.hero {
            background: linear-gradient(to bottom, hsl(0, 0%, 46%), #2c2a26);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .hero-text {
            color: white;
            text-align: center;
            max-width: 600px;
        }

        .hero-image {
            position: absolute;
            bottom: 0;
            right: 0;
            max-width: 100%;
            height: auto;
        }

        @media only screen and (max-width: 768px) {
            .burger-menu {
                display: flex;
            }

            .nav-links {
                display: none;
                position: absolute;
                top: 60px;
                left: 0;
                background-color: #333;
                width: 100%;
                flex-direction: column;
            }

            .nav-links.show {
                display: flex;
            }

            .nav-links ul {
                flex-direction: column;
                align-items: center;
            }

            .nav-links li {
                margin: 10px 0;
            }
        }
    </style>
</head>

<body>
    <header>
        <a class="logo" href="#">Watches</a>

        <div class="burger-menu" onclick="toggleMenu()">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>

        <div class="nav-links">
            <ul class="show">
                <li><a href="#" class="reference">Home</a></li>
                <li><a href="#" class="reference">About</a></li>
                <li><a href="#" class="reference">Contact</a></li>
            </ul>
        </div>
    </header>

    <section class="hero">
        <div class="hero-text">
            <h1>Welcome to our Watch World</h1>
            <p>Explore the elegance and precision of our watch collection.</p>
        </div>

        <!-- Replace the image URL with your actual image -->
        <img src="watch-image.jpg" alt="Watch" class="hero-image">
    </section>

    <!-- The rest of your website content goes here -->

    <script>
        let menuOpen = false;

        const toggleMenu = () => {
            menuOpen = !menuOpen;
            const navLinks = document.querySelector('.nav-links');
            navLinks.classList.toggle('show', menuOpen);
        };
    </script>
</body>

</html>
